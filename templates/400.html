{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Erreur 400 - Jacco &mdash; JAMBO CONGO COMPANY</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/x-icon" href="{% static 'images/jacco.ico' %}">
    
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f16821 0%, #ff8a50 100%);
            position: relative;
        }
        
        .error-content {
            text-align: center;
            color: white;
            z-index: 2;
            position: relative;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            font-family: "Muli", sans-serif;
            margin-bottom: 0;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            font-family: "Muli", sans-serif;
        }
        
        .error-description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .btn-home {
            background: white;
            color: #f16821;
            border: 2px solid white;
            padding: 12px 30px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 14px;
            border-radius: 0;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-home:hover {
            background: transparent;
            color: white;
            text-decoration: none;
        }
        
        .logo-section {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 3;
        }
        
        .site-logo {
            font-size: 2rem;
            font-weight: 900;
            color: white;
            text-decoration: none;
        }
        
        .site-logo:hover {
            color: white;
            text-decoration: none;
        }
        
        .text-primary {
            color: white !important;
        }
        
        .error-bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Ccircle cx='30' cy='30' r='4'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }
            .error-title {
                font-size: 1.8rem;
            }
            .error-description {
                font-size: 1rem;
                padding: 0 20px;
            }
            .logo-section {
                position: relative;
                top: auto;
                left: auto;
                text-align: center;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-bg-pattern"></div>
        
        <div class="logo-section d-none d-md-block">
            <h1 class="site-logo">
                <a href="{% url 'index' %}" class="site-logo">
                    Jacco<span class="text-primary">.</span>
                </a>
            </h1>
        </div>
        
        <div class="error-content">
            <div class="logo-section d-block d-md-none">
                <h1 class="site-logo">
                    <a href="{% url 'index' %}" class="site-logo">
                        Jacco<span class="text-primary">.</span>
                    </a>
                </h1>
            </div>
            
            <h1 class="error-code">400</h1>
            <h2 class="error-title">Requête Incorrecte</h2>
            <p class="error-description">
                Désolé, votre requête ne peut pas être traitée. Les données envoyées sont incorrectes ou incomplètes. 
                Veuillez vérifier les informations saisies et réessayer.
            </p>
            <a href="{% url 'index' %}" class="btn-home">
                <span class="icon-home mr-2"></span>
                Retour à l'accueil
            </a>
        </div>
    </div>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
